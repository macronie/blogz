{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <p>
        <label>
            Title for your new blog:
        </label>
            <input type="text" name='title' value="{{ request.form['title'] }}"/>
        
        </p>
        <p>
        <label>
            Your new blog:
        </label>
            <input type="text" name='blog-content' value= "{{ request.form['blog-content'] }}" cols="200" rows="40" style="width:200px; height:40px;" />
        
        </p>
        <p>
        <input type="submit" value='Add Entry' />{{error}}
        </p>
    </form>

    <hr />

 
{% endblock %}
