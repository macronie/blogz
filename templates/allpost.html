{% extends "base.html" %}

{% block content %}
   {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <p><h1>Blog posts!</h1></p>
            {% for task in tasks %}
                
                <a href="{{ url_for('blog', id=task.id) }}">{{task.title}}</a>
                <p>{{task.body}}</p>
                <p>written by <a href="{{ url_for('blog', username = users[task.owner_id - 1].username) }}">{{users[task.owner_id - 1].username}}</a></p>
            <br>
            {% endfor %}
        

    {% endif %}

    <hr />
{% endblock %}
