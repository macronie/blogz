{% extends "base.html" %}

{% block content %}
   {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        
            {% for task in tasks %}
                <a href="{{ url_for('blogbyid', id=task.id) }}">{{task.title}}</a>
                <p>{{task.body}}</p>
                <p>written by <a href="{{ url_for('blog', username = username) }}">{{username}}</a></p>
            <br>
            {% endfor %}
        

    {% endif %}

    <hr />
{% endblock %}
